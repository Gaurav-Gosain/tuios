<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TUIOS Web Terminal</title>
    <link rel="stylesheet" href="/static/xterm.css">
    <link rel="stylesheet" href="/static/terminal.css">
    <link rel="preload" href="/static/fonts/JetBrainsMonoNerdFontMono-Regular.ttf" as="font" type="font/ttf" crossorigin>
    <link rel="preload" href="/static/fonts/JetBrainsMonoNerdFontMono-Bold.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
    <div id="terminal-container">
        <div id="terminal"></div>
    </div>
    <div id="connection-status">
        <span id="status-icon">●</span>
        <span id="status-text">Loading fonts...</span>
    </div>
    <button id="settings-toggle" title="Settings">⚙</button>
    <div id="settings-panel" class="hidden">
        <h3>Settings</h3>
        <div class="setting-group">
            <label>Transport</label>
            <select id="transport-select">
                <option value="auto">Auto (prefer QUIC)</option>
                <option value="webtransport">WebTransport (QUIC)</option>
                <option value="websocket">WebSocket</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Renderer</label>
            <select id="renderer-select">
                <option value="auto">Auto (prefer WebGL)</option>
                <option value="webgl">WebGL</option>
                <option value="canvas">Canvas</option>
                <option value="dom">DOM</option>
            </select>
        </div>
        <div class="setting-group">
            <label>Font Size</label>
            <input type="range" id="font-size" min="10" max="24" value="14">
            <span id="font-size-value">14px</span>
        </div>
        <div class="setting-info">
            <div id="renderer-info">Renderer: detecting...</div>
            <div id="transport-info">Transport: detecting...</div>
        </div>
        <button id="settings-apply" class="primary">Apply & Reconnect</button>
        <button id="settings-close">Close</button>
    </div>
    <script src="/static/xterm.js"></script>
    <script src="/static/xterm-addon-fit.js"></script>
    <script src="/static/xterm-addon-webgl.js"></script>
    <script src="/static/xterm-addon-canvas.js"></script>
    <script src="/static/xterm-addon-web-links.js"></script>
    <script src="/static/terminal.js"></script>
</body>
</html>
